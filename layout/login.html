<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="auth">
        <div class="auth-container">
            <h1 class="auth__title"><span id="loginBtn">Login</span> | <span id="regBtn">Register</span></h1>
            <div class="auth__form">
                <div id="login__form">
                    <p class="login__info">
                        <label for="login">Login</label>
                        <input type="text" name="login" class="auth__input">
                    </p>
                    <p class="login__info">
                        <label for="password">Password</label>
                        <input type="text" name="password" class="auth__input">
                    </p>
                    <button class="auth__button">Login</button>
                </div>
                <div class="registration__form">
                    <p class="login__info">
                        <label for="login">Login</label>
                        <input type="text" name="login" class="auth__input">
                    </p>
                    <p class="login__info">
                        <label for="password1">Password</label>
                        <input type="text" name="password1" class="auth__input">
                    </p>
                    <p class="login__info">
                        <label for="password2">Confirm password</label>
                        <input type="text" name="password2" class="auth__input">
                    </p>
                    <button class="auth__button">Register</button>
                </div>
                
            </div>
            
        </div>
    </div>

</body>
</html>
